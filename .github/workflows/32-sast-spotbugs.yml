name: Spotbugs

on:
  # to make sure new SAST rules are applied also to production code -> make sure the default branch is "current Prod-Release".
  schedule:
    - cron: '35 10 * * 1'
  workflow_call:
  workflow_dispatch:

permissions:
    contents: read

jobs:
  spotbugs:
    name: ci/spotbugs
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Use Build cache
      uses: actions/cache@v3
      with:
        path: todo/target
        key: ${{ runner.os }}-target
    - name: Use m2 cache
      uses: actions/cache@v3
      with:
        path: ~/.m2/**/*.jar
        key: ${{ runner.os }}-m2
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with mvnw
      working-directory: todo
      run: ./mvnw package -DskipTests    
    - name: Run SpotBugs action
      uses: jmservera/spotbugs-github-action@v0.1.0-alpha
      with:
        packages: app.demo.todo.*, app.demo.todo.controller.*
        target: ./todo/target
        dependenciesPath: ~/.m2
        basePath: todo/src/main/java
        arguments: -progress
    - name: Upload SpotBugs report
      uses: actions/upload-artifact@v3.1.3
      with:
        name: spotbugs.sarif
        path: ${{github.workspace}}/results.sarif
    - name: Upload analysis results to GitHub Security tab
      if: always()
      uses: github/codeql-action/upload-sarif@v2.22.4
      with:
        sarif_file: ${{github.workspace}}/results.sarif    
