name: 00-test-pr
on:
# dependency scan works comparing pull requests to the base branch
  pull_request_target:
    # These types are all required for CRDA to scan pull requests correctly and securely.
    types: [ opened, synchronize, reopened, labeled, edited ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'

permissions:
  contents: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    permissions:
      contents: write # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status    
    steps:
      - name: Show the two contexts
        run: |
          echo "github.ref: ${{ github.sha }}\n pull_request.head.sha: ${{ github.event.pull_request.head.sha }}\n" \
               "github.ref: ${{ github.ref }}\n pull_request.head.ref: ${{ github.event.pull_request.head.ref }}\n"
